language: android
dist: trusty
jdk: oraclejdk8
android:
  components:
  - build-tools-29.0.2
  - android-29
  - extra
branches:
  only:
    develop
before_deploy:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=1.4.$TRAVIS_BUILD_NUMBER
- git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "./*.apk"
  skip_cleanup: true
  on:
    branch:
    - develop
matrix:
  fast_finish: true
  include:
  - name: Compile Release Sources
    script: "./gradlew compileReleaseSources"
  - name: Compile Release Unit Test Sources
    script: "./gradlew compileReleaseUnitTestSources"
  - name: Local Unit Test
    script: "./gradlew test --continue"
  - name: Build a DebugAPK
    script:
    - "./gradlew assembleDebug"
    - "./prepare_apk_name.sh"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - ".autoconf"
  - "$HOME/.m2"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
